<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tc-Ta-To.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
</head>
<body>
    <!--select box-->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">
                Select which you want to be?
            </div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
            <div class="credit">
                "Created By"
                <a href="">Payal Choudhury</a>
            </div>
        </div>
    </div>
    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">
                    X's Turn
                </span>
                <span class="Oturn">
                    O's Turn
                </span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1" onclick="clickBox(this)"></span>
                <span class="box2" onclick="clickBox(this)"></span>  
                <span class="box3" onclick="clickBox(this)"></span>
            </section>
            <section>
                <span class="box4" onclick="clickBox(this)"></span>
                <span class="box5" onclick="clickBox(this)"></span>  
                <span class="box6" onclick="clickBox(this)"></span>
            </section>
            <section>
                <span class="box7" onclick="clickBox(this)"></span>
                <span class="box8" onclick="clickBox(this)"></span>  
                <span class="box9" onclick="clickBox(this)"></span>
            </section>
        </div>
    </div>
    <!--result area-->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>
                Replay
            </button>
        </div>
    </div>
    <script src="Tc-Ta-To.js"></script>
</body>
</html>
